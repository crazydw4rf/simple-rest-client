name: Release JAR

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }}
          mvn versions:commit

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get artifact name
        id: artifact
        run: |
          ARTIFACT_PATH=$(find target -name "*-${{ steps.version.outputs.VERSION }}.jar" ! -name "*-original.jar" | head -n 1)
          ARTIFACT_NAME=$(basename "$ARTIFACT_PATH")
          FINAL_NAME="simple-rest-client-${{ steps.version.outputs.VERSION }}.jar"
          mv "$ARTIFACT_PATH" "target/$FINAL_NAME"
          echo "PATH=target/$FINAL_NAME" >> $GITHUB_OUTPUT
          echo "NAME=$FINAL_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: simple-rest-client ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: ${{ steps.artifact.outputs.PATH }}
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}

            ### Changes
            - Maven project build
            - JAR artifact: `${{ steps.artifact.outputs.NAME }}`

            ### Installation
            Download the JAR file and include it in your project's classpath.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
