name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "*"
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Run tests
        run: mvn clean test

      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/*.txt ]; then
            cat target/surefire-reports/*.txt >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build JARs
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update pom.xml version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }}
          mvn versions:commit

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-files
          path: target/*.jar
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-files
          path: target/

      - name: Get artifact info
        id: artifact
        run: |
          MAIN_JAR=$(find target -name "simple-rest-client-${{ steps.version.outputs.VERSION }}.jar" | head -n 1)
          MAIN_NAME=$(basename "$MAIN_JAR")
          echo "NAME=$MAIN_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: simple-rest-client ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: target/*.jar
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}

            ### Artifacts
            - `${{ steps.artifact.outputs.NAME }}` - Normal JAR (library only)
            - `simple-rest-client-${{ steps.version.outputs.VERSION }}-fat.jar` - Fat JAR (with dependencies)

            ### Installation
            Download the JAR file and include it in your project's classpath.

            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for usage instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
